<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Snap Homepage</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon.png"
        />
        <link rel="stylesheet" href="./assets/css/build.css" />
    </head>
    <body>
        <nav class="nav flex-between">
            <div class="nav__menu-wrapper flex">
                <a href="#" class="nav__logo">
                    <img src="./assets/images/logo.svg" alt="Snap" />
                </a>

                <div class="nav__menu flex-between">
                    <div class="nav__menu-list flex">
                        <div class="nav__item nav__item--dropdown">
                            <a href="#" class="nav__link">Features</a>

                            <div class="nav__dropdown with-icons">
                                <div class="nav__item">
                                    <a href="#" class="nav__link">
                                        <span class="nav__icon-wrap">
                                            <img
                                                src="./assets/images/icon-todo.svg"
                                                alt="to do list"
                                            />
                                        </span>
                                        Todo List
                                    </a>
                                </div>
                                <div class="nav__item">
                                    <a href="#" class="nav__link">
                                        <span class="nav__icon-wrap">
                                            <img
                                                src="./assets/images/icon-calendar.svg"
                                                alt="to do list"
                                            />
                                        </span>
                                        Calendar</a
                                    >
                                </div>
                                <div class="nav__item">
                                    <a href="#" class="nav__link">
                                        <span class="nav__icon-wrap">
                                            <img
                                                src="./assets/images/icon-reminders.svg"
                                                alt="to do list"
                                            />
                                        </span>
                                        Reminders</a
                                    >
                                </div>
                                <div class="nav__item">
                                    <a href="#" class="nav__link">
                                        <span class="nav__icon-wrap">
                                            <img
                                                src="./assets/images/icon-planning.svg"
                                                alt="to do list"
                                            />
                                        </span>
                                        Planning</a
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="nav__item nav__item--dropdown">
                            <a href="#" class="nav__link"> Company </a>

                            <div class="nav__dropdown">
                                <div class="nav__item">
                                    <a href="#" class="nav__link">History</a>
                                </div>
                                <div class="nav__item">
                                    <a href="#" class="nav__link">Our Team</a>
                                </div>
                                <div class="nav__item">
                                    <a href="#" class="nav__link">Blog</a>
                                </div>
                            </div>
                        </div>
                        <div class="nav__item">
                            <a href="#" class="nav__link">Careers</a>
                        </div>
                        <div class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </div>
                    </div>

                    <div class="nav__buttons flex-between">
                        <div class="nav__item">
                            <a href="#" class="nav__link">Login</a>
                        </div>
                        <a href="#" class="button"> Register </a>
                    </div>
                </div>
            </div>

            <div class="nav__navicon">
                <span class="nav__burger"></span>
                <span class="nav__burger"></span>
                <span class="nav__burger"></span>
            </div>

            <div class="nav__overlay"></div>
        </nav>

        <div class="container hero">
            <div class="hero__left">
                <div class="hero__heading-wrapper">
                    <h1 class="hero__heading">Make remote&nbsp;work</h1>
                </div>

                <div class="hero__subheading-wrapper">
                    <p>
                        Get your team in sync, no matter your location.
                        Streamline processes, create team rituals, and watch
                        productivity soar.
                    </p>

                    <button class="button button--secondary">Learn more</button>
                </div>

                <div class="flex hero__logos">
                    <a href="#" class="hero__logo-wrapper">
                        <img
                            src="./assets/images/client-databiz.svg"
                            alt="databiz"
                            class="hero__logo"
                        />
                    </a>
                    <a href="#" class="hero__logo-wrapper">
                        <img
                            src="./assets/images/client-audiophile.svg"
                            alt="audiophile"
                            class="hero__logo"
                        />
                    </a>
                    <a href="#" class="hero__logo-wrapper">
                        <img
                            src="./assets/images/client-meet.svg"
                            alt="meet"
                            class="hero__logo"
                        />
                    </a>
                    <a href="#" class="hero__logo-wrapper">
                        <img
                            src="./assets/images/client-maker.svg"
                            alt="maker"
                            class="hero__logo"
                        />
                    </a>
                </div>
            </div>

            <div class="hero__right">
                <img
                    src="./assets/images/image-hero-desktop.png"
                    data-src-mobile="./assets/images/image-hero-mobile.png"
                    data-src-desktop="./assets/images/image-hero-desktop.png"
                    alt="hero image"
                    class="hero__image"
                />
            </div>
        </div>

                >Kathlene&nbsp;Tajonera</a
            >.
        </div> -->

        <script src="./assets/js/index.js" defer></script>
    </body>
</html>
